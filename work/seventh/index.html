        var button__data = $('.slider-ctrl-btn').data('ctrl');
        var img__length = $('img').length;
        var img__num = 0;
        var img__Width = $('img').width();
        var img__slide = function(){
          if(img__num < 0){
            img__num = img__length -1;
          }else if(img__num > img__length -1){
            img__num = 0;
          }
          $('.slider-list').stop().animate({
            marginLeft: -(img__num * img__Width)
          },'slow');
        };   
        
        $('.slider-ctrl-btn').click(function(){
          if($(this).data('ctrl') ==='prev'){
            img__num--;
            img__slide();
          }else if($(this).data('ctrl') ==='next'){
            img__num++;
            img__slide();
          };
        });
